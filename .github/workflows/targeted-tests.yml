name: Targeted Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  targeted-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -e . pytest
      - name: Build test catalog
        run: python3 scripts/build_test_catalog.py
      - name: Run targeted tests
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: ./scripts/ci_run_targeted.sh
