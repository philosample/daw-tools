name: tests

on:
  push:
    branches: ["main", "feature/*"]
  pull_request:

jobs:
  pytest:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip pytest
      - run: pytest -q
